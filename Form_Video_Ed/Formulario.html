<form>

<form>
<p></p>
  <div class="row">
    <div class="col">
    <label for="inputPassword4">Nombres</label>
      <input type="text" class="form-control" placeholder="Nombres">
    </div>
    <div class="col">
    <label for="inputPassword4">Apellidos</label>
      <input type="text" class="form-control" placeholder="Apellidos">
    </div>
  </div>
</form>
  <div class="form-row">
  
    <div class="form-group col-md-6">
      <label for="inputEmail4">Email</label>
      <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4">Password</label>
      <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
    </div>
  </div>
  <div class="form-group">
    <label for="inputAddress">Dirección</label>
    <input type="text" class="form-control" id="inputAddress" placeholder="Rodriguez Ballón 325">
  </div>
  <div class="form-group">
    <label for="inputAddress2">Distrito</label>
    <input type="text" class="form-control" id="inputAddress2" placeholder="Miraflores">
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputCity">Región</label>
      <input type="text" class="form-control" id="Región">
    </div>
    <div class="form-group col-md-4">
      <label for="inputState">Ciudad</label>
      <select id="inputState" class="form-control">
        <option selected>Lima</option>
        <option>Arequipa</option>
        <option>Cuzco</option>
      </select>
    </div>
    <div class="form-group col-md-2">
      <label for="inputZip">Código Postal</label>
      <input type="text" class="form-control" id="inputZip">
    </div>
  </div>
  <div class="form-group">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck">
        Estoy de Acuerdo
      </label>
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Enviar</button>
